@(initRosterForm: Form[_], athleteList: List[Athlete], localTeam: Team)

@import helper._

<table class="table">
    <thead>
    <tr>
        <td></td>
        <td>Player Name</td>
        <td>Solo-Queue Rating</td>
        <td>Best Champions</td>
        <td>Lane</td>
    </tr>
    </thead>
    <tbody>
    <tr class="row-highlight" ng-repeat="athlete in recruitableAthletes" ng-click="setSelectedAthlete(athlete)" ng-class="{selected: athlete === selectedAthlete}">
        <td>
            <input ng-model="athlete.selected" type="checkbox" name="{{athlete.name}}">
        </td>
        <td>
            {{athlete.name}}
        </td>
        <td>
            <img class="division-small" ng-src="{{athlete.division_image}}" /> {{athlete.division}}
        </td>
        <td>
            <span ng-repeat="topChampAff in athlete.champion_affinities">
                <img class="champion" ng-src="{{topChampAff.image}}" /> <span class="label label-primary">{{topChampAff.strength}}</span>
            </span>
        </td>
        <td>
            {{athlete.lane}}
        </td>
    </tr>
    </tbody>
</table>
