@(initRosterForm: Form[_], athleteList: List[Athlete], localTeam: Team)

@import helper._

<table class="table table-hover">
    <thead>
    <tr>
        <td></td>
        <td>Player Name</td>
        <td>Solo-Queue Rating</td>
        <td>Best Champions</td>
        <td>Lane</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="athlete in recruitableAthletes">
        <td>
            <input type="checkbox" name="{{athlete.name}}">
        </td>
        <td>
            {{athlete.name}}
        </td>
        <td>
            <img class="division-small" src="{{athlete.division_image}}" /> {{athlete.division}}
        </td>
        <td>
            <span ng-repeat="topChampAff in athlete.champion_affinities">
                <img class="champion" src="{{topChampAff.image}}" /> <span class="label label-primary">{{topChampAff.strength}}</span>
            </span>
        </td>
        <td>
            {{athlete.lane}}
        </td>
    </tr>
    </tbody>
</table>
