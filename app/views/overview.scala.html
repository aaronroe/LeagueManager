@(team: Team, game: Game, date: Long)

@gamebase("Overview", team.name, team.logo, game.money, 4, 0) {
    <div ng-init="initializeDate(@date)" ng-controller="OverviewCtrl" class="panel-large">
        <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="overview" ></div>
    </div>
}
