@(title: String, teamName: String, logoName: String, openTab: Integer = 0)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/gamebase.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-default " role="navigation">
                <div class="navbar-header">
                    <a class="navbar-logo" href="#">League Manager</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-text"><img src="@routes.Assets.at("images/logos/"+logoName)" alt=""/>@teamName</li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><button type="button" class="btn btn-default">Logout</button></a></li>
                    </ul>
                </div>
            </nav>
            <nav class="navbar navbar-default" role="navigation">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="@("active ".when(openTab == 0))view-tab"><a href="#">Overview</a></li>
                        <li class="@("active ".when(openTab == 1))view-tab"><a href="#">Management</a></li>
                        <li class="@("active ".when(openTab == 2))view-tab"><a href="#">Schedule</a></li>
                        <li class="@("active ".when(openTab == 3))view-tab"><a href="#">Roster</a></li>
                        <li class="@("active ".when(openTab == 4))view-tab"><a href="#">Finances</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        @content
    </body>
</html>
